<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Kubbi | Música de 8 bits</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/forms.css">
  </head>
  <body>
    <header class="cabecera">
      <a href="../">
        <h1 class="titulo">Kubbi</h1>
      </a>
      <nav class="menu">
        <ul>
          <a href="../">
            <li>Inicio</li>
          </a>
          <a href="../pages/albums.html">
            <li>Albums</li>
          </a>
          <a href="../pages/tienda.html">
            <li>Tienda</li>
          </a>
          <a href="../pages/suscribete.html">
            <li>Suscribete</li>
          </a>
          <a href="../pages/contacto.html">
            <li>Contacto</li>
          </a>
        </ul>
      </nav>
    </header>

    <main class="contenido-principal">
      <form>
        <fieldset>
          <legend>Contacto profesional</legend>
          <p>Puede contactarme con ofertas para colaboraciones o eventos en los que le gustaría que participe.</p>

          <div class="form-elem">
            <p>
              <label for="fullname">Nombre completo:</label>
            </p>
            <p>
              <input type="text" name="fullname" id="fullname" placeholder="John Dee" required>
            </p>
          </div>

          <div class="form-elem">
            <p>
              <label for="email">Email:</label>
            </p>
            <p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@example.com"
                required
                minlength="4"
                maxlength="40"
              />
            </p>
          </div>

          <div class="form-elem">
            <p>
              <label for="files">Archivos adjuntos:</label>
            </p>
            <p>
              <input type="file" name="files" id="files" multiple>
            </p>
          </div>

          <div class="form-elem">
            <p>
              <label for="subject">Asunto:</label>
            </p>
            <p>
              <select name="subject" id="subjectSelector">
                <option value="collaboration">Colaboración</option>
                <option value="event">Evento</option>
                <option value="other">Otro</option>
              </select>
            </p>
          </div>

          <div class="form-elem">
            <p>
              <label for="message">Mensaje:</label>
            </p>
            <p>
              <textarea
                name="message"
                id="message"
                rows="6"
                placeholder="Escribe tu mensaje aquí..."
                required
              ></textarea>
            </p>
          </div>

          <div class="form-elem">
            <p>
              <input type="submit" value="Enviar mensaje">
            </p>
          </div>

        </fieldset>
      </form>
    </main>

    <footer>
      <p>&#169; Copyright - Nicolas Abel Serna - Programación Web</p>
    </footer>
  </body>
</html>
